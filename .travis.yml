language: python

python:
 - "3.7-dev"
 - "3.6"
 - "3.5"
 - "3.4"
 - "2.7"

script:
 # Simple test run
 - curl https://bootstrap.pypa.io/get-pip.py | python

after_script:
 # Static analysis: for info, won't fail the build
 - pip install pyflakes pycodestyle
 - pyflakes .
 - pycodestyle --statistics --count .

matrix:
  fast_finish: true

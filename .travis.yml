language: python

python:
 - "3.7-dev"
 - "3.6"
 - "3.5"
 - "3.4"
 - "3.3"
 - "3.2"
 - "2.7"
 - "2.6"

before_script:
- source helpers.sh

install:
- if [ $TRAVIS_PYTHON_VERSION == 3.6 ]; then pip install flake8; fi


script:
# Test install
- cat_get_pip "$TRAVIS_PYTHON_VERSION" "$SCRIPT_SRC" | python -

# Static analysis
- if [ $TRAVIS_PYTHON_VERSION == 3.6 ]; then flake8 .; fi


matrix:
  fast_finish: true
  global:
  - SCRIPT_SRC=local
  - SCRIPT_SRC=remote
